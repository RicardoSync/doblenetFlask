<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WisPro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #fff;
        }

        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        header {
            background: #1e1e1e;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 1.8rem;
            color: #f5f5f5;
        }

        .form-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .form-container form {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .form-container input, .form-container button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-container input {
            background: #262626;
            color: #fff;
            width: 200px;
        }

        .form-container input:focus {
            outline: none;
            border: 2px solid #3f51b5;
        }

        .form-container button {
            background: #3f51b5;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #2c3a9e;
        }

        .table-container {
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        table th, table td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }

        table th {
            background: #262626;
            color: #f44336;
            font-size: 1rem;
            text-transform: uppercase;
        }

        table tr:hover {
            background: #333;
        }

        table td {
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Paquetes WisPro</h1>
        </header>

        <div class="form-container">
            <form action="/paquetes" method="POST">
                <input type="text" name="nombre_paquete" placeholder="Nombre del paquete" required>
                <input type="number" name="velocidad" placeholder="Velocidad (Mbps)" required>
                <input type="number" name="precio" placeholder="Precio ($)" step="0.01" required>
                <button type="submit">Guardar</button>
                <button type="button" onclick="window.location.href='/home'">Volver al inicio</button>
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre del Paquete</th>
                        <th>Velocidad (Mbps)</th>
                        <th>Precio ($)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in pkg %}
                        <tr>
                            <td>{{ c[0] }}</td>  <!-- Id-->
                            <td>{{ c[1] }}</td>  <!-- nombre -->
                            <td>{{ c[2] }}</td>  <!-- velocidad -->
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <p>Modo debug {{ database }}</p>

</body>
</html>
