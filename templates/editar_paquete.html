<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paquete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #fff;
        }

        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        header {
            background: #1e1e1e;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 1.8rem;
            color: #f5f5f5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        label {
            font-size: 1rem;
            color: #f44336;
        }

        input {
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background: #262626;
            color: #fff;
        }

        input:focus {
            outline: none;
            border: 2px solid #3f51b5;
        }

        button {
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            background: #3f51b5;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2c3a9e;
        }

        .cancel-link {
            display: inline-block;
            margin-top: 1rem;
            font-size: 1rem;
            color: #f44336;
            text-decoration: none;
            transition: color 0.3s;
        }

        .cancel-link:hover {
            color: #ff7961;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Editar Paquete</h1>
        </header>
        <form action="{{ url_for('actualizar_paquete', id=paquete[0]) }}" method="POST">
            <label for="nombre_paquete">Nombre del Paquete:</label>
            <input type="text" id="nombre_paquete" name="nombre_paquete" value="{{ paquete[1] }}" required>

            <label for="velocidad">Velocidad (Mbps):</label>
            <input type="number" id="velocidad" name="velocidad" value="{{ paquete[2] }}" required>

            <label for="precio">Precio ($):</label>
            <input type="number" id="precio" name="precio" value="{{ paquete[3] }}" required>

            <button type="submit">Actualizar Paquete</button>
        </form>
        <a href="{{ url_for('paquetes') }}" class="cancel-link">Cancelar</a>
    </div>
</body>
</html>
