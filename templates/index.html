<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            color: #e5e7eb;
            background-color: #121212;
        }

        /* Sidebar styles */
        .sidebar {
            width: 280px;
            background-color: #1f2937;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: width 0.3s;
        }

        .sidebar:hover {
            width: 320px;
        }

        .sidebar .logo {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .sidebar .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .sidebar .logo h1 {
            font-size: 22px;
            margin: 0;
            font-weight: 700;
            color: #f3f4f6;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
            transition: transform 0.3s, background-color 0.3s;
        }

        .sidebar ul li:hover {
            transform: translateX(10px);
            background-color: #374151;
            border-radius: 8px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #e5e7eb;
            font-weight: 500;
            padding: 12px 20px;
            display: block;
            border-radius: 8px;
        }

        .sidebar ul li a:hover {
            color: #3b82f6;
        }

        /* Main content styles */
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .banner {
            background-color: #111827;
            padding: 20px;
            color: #e5e7eb;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .banner h1 {
            margin: 0;
            font-size: 28px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .content h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-card {
            background-color: #1f2937;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .summary-card h3 {
            font-size: 18px;
            margin: 0;
            margin-bottom: 10px;
            color: #9ca3af;
        }

        .summary-card p {
            font-size: 24px;
            margin: 0;
            font-weight: 700;
            color: #f3f4f6;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar .logo h1 {
                display: none;
            }

            .sidebar:hover {
                width: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1> {{ empresaName }}</h1>
        </div>
        <ul>
            <li><a href="#">Crear Cliente</a></li>
            <li><a href="#">Registrar Pago</a></li>
            <li><a href="#">Crear Paquetes</a></li>
            <li><a href="#">Crear Equipos</a></li>
            <li><a href="#">Reportes</a></li>
        </ul>
    </div>
    <div class="main">
        <div class="banner">
            <h1>Bienvenido de nuevo: {{ username }}</h1>
        </div>
        <div class="content">
            <h2>Resumen</h2>
            <div class="summary">
                <div class="summary-card">
                    <h3>Clientes</h3>
                    <p> {{ numClients }}</p>
                </div>
                <div class="summary-card">
                    <h3>Pagos</h3>
                    <p> {{ numPagos }}</p>
                </div>
                <div class="summary-card">
                    <h3>Paquetes</h3>
                    <p> {{ numPaquetes }}</p>
                </div>
                <div class="summary-card">
                    <h3>Equipos</h3>
                    <p> {{ numEquipos }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
