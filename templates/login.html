<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Escobedo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: #fff;
        }

        .login-container {
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #333;
            background: #262626;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        .form-group input:focus {
            border-color: #3f51b5;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background: #3f51b5;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5c6bc0;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #3f51b5;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #5c6bc0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 1.5rem;
            }

            .form-group input {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .btn {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Credenciales Doblenet</h1>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="Usuario">Username</label>
                <input type="text" id="username" name="username" placeholder="usuario@doblenet.com" required>
            </div>
            <div class="form-group">
                <label for="Contrasenia">Password</label>
                <input type="password" id="password" name="password" placeholder="Tu clave" required>
            </div>
            <button type="submit" class="btn">Inicio Sesion</button>
            <div class="forgot-password">
                <p>Ricardo Escobedo 2024</p>
            </div>
        </form>
    </div>
</body>
</html>
